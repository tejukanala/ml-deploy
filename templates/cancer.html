<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
  <div class="login">
    <h1>Predict cancer</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict_cancer')}}" method="post">
      <input type="text" name="1" placeholder="one" required="required" />
      <input type="text" name="2" placeholder="two" required="required" />
      <input type="text" name="3" placeholder="three" required="required" />
      <input type="text" name="4" placeholder="four" required="required" />
      <input type="text" name="5" placeholder="five" required="required" />
      <input type="text" name="6" placeholder="six" required="required" />
      <input type="text" name="7" placeholder="seven" required="required" />
      <input type="text" name="8" placeholder="eight" required="required" />
      <input type="text" name="9" placeholder="nine" required="required" />
      <input type="text" name="10" placeholder="ten" required="required" />
      <input type="text" name="11" placeholder="eleven" required="required" />
      <input type="text" name="12" placeholder="twelve" required="required" />
      <input type="text" name="13" placeholder="thirteen" required="required" />
      <input type="text" name="14" placeholder="fourteen" required="required" />
      <input type="text" name="15" placeholder="fifteen" required="required" />
      <input type="text" name="16" placeholder="sixteen" required="required" />




      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

  </div>


</body>

</html>
